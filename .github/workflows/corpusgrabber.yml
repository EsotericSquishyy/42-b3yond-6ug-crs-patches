name: Build and Push CorpusGrabber to GHCR

on:
  push:
    branches:
      - main
    paths:
      - 'components/corpusgrabber/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      COMPONENT_NAME: corpusgrabber  # Change this per component
      GHCR_REGISTRY: ghcr.io

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract repository name
        run: echo "REPO_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./components/${{ env.COMPONENT_NAME }}
          push: true
          tags: |
            ghcr.io/${{ env.REPO_NAME }}/${{ env.COMPONENT_NAME }}:${{ github.sha }}
            ghcr.io/${{ env.REPO_NAME }}/${{ env.COMPONENT_NAME }}:gold
            ghcr.io/${{ env.REPO_NAME }}/${{ env.COMPONENT_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
