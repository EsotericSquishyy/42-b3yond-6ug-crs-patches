name: Build and Push Patch Agent to GHCR

on:
  push:
    branches:
      - main
    paths:
      - 'components/patchagent/**'
  pull_request:
    branches:
      - main
    paths:
      - 'components/patchagent/**'

jobs:
  build-and-push-patch-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true 
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract repository name
        run: echo "REPO_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push generator image
        uses: docker/build-push-action@v5
        with:
          context: ./components/patchagent
          file: ./components/patchagent/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_NAME }}/patch-agent-generator:${{ github.sha }}
            ghcr.io/${{ env.REPO_NAME }}/patch-agent-generator:gold
            ghcr.io/${{ env.REPO_NAME }}/patch-agent-generator:latest
          build-args: |
            TASK_TYPE=generator
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push submitter image
        uses: docker/build-push-action@v5
        with:
          context: ./components/patchagent
          file: ./components/patchagent/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_NAME }}/patch-agent-submitter:${{ github.sha }}
            ghcr.io/${{ env.REPO_NAME }}/patch-agent-submitter:gold
            ghcr.io/${{ env.REPO_NAME }}/patch-agent-submitter:latest
          build-args: |
            TASK_TYPE=submitter
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push reproducer image
        uses: docker/build-push-action@v5
        with:
          context: ./components/patchagent
          file: ./components/patchagent/reproducer/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_NAME }}/patch-agent-reproducer:${{ github.sha }}
            ghcr.io/${{ env.REPO_NAME }}/patch-agent-reproducer:gold
            ghcr.io/${{ env.REPO_NAME }}/patch-agent-reproducer:latest
          build-args: |
            TASK_TYPE=reproducer
          cache-from: type=gha
          cache-to: type=gha,mode=max
