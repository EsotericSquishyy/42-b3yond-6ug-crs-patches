name: Build and Push Scheduler to GHCR

on:
  push:
    branches:
      - main
    paths:
      - 'components/scheduler/**'
  release:
    types:
      - created

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract repository name
        run: echo "REPO_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push Scheduler Docker image
        if: ${{ github.event_name != 'release' }}
        uses: docker/build-push-action@v5
        with:
          context: ./components/scheduler
          file: ./components/scheduler/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_NAME }}/scheduler:${{ github.sha }}
            ghcr.io/${{ env.REPO_NAME }}/scheduler:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Scheduler Docker image
        if: ${{ github.event_name == 'release' }}
        uses: docker/build-push-action@v5
        with:
          context: ./components/scheduler
          file: ./components/scheduler/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_NAME }}/scheduler:${{ github.event.release.tag_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
