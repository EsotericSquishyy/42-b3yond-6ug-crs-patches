name: Build and Push to GHCR

on:
  push:
    branches:
      - main
    paths:
      - 'components/submitter/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true # Fetch submodules
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract repository name
        run: echo "REPO_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./components/submitter
          file: ./components/submitter/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_NAME }}/submitter:${{ github.sha }}
            ghcr.io/${{ env.REPO_NAME }}/submitter:gold
            ghcr.io/${{ env.REPO_NAME }}/submitter:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
