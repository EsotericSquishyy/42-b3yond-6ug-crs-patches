kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: gateway
  annotations:
    tailscale.com/hostname: {{ .Values.global.crs.hostname }}
    tailscale.com/experimental-forward-cluster-traffic-via-ingress: "true"
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - {{ .Values.global.crs.hostname }}
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "gateway.fullname" . }}
                port:
                  number: 80