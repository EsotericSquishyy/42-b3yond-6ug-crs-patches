apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "submitter.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "submitter.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "submitter.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      role: submitter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "submitter.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        role: submitter
        b3yond.org/anti-affinity-group: utilities
    spec:
      tolerations:
        - key: "b3yond.org/role"
          operator: "Equal"
          value: "user"
          effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: b3yond.org/role
                operator: In
                values:
                - user
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: b3yond.org/anti-affinity-group
                    operator: In
                    values:
                      - isolated
              topologyKey: kubernetes.io/hostname
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: b3yond.org/anti-affinity-group
                      operator: In
                      values:
                        - utilities
                topologyKey: kubernetes.io/hostname
      initContainers:
        - name: wait-for-scheduler
          image: curlimages/curl:8.12.1
          command: ["sh", "-c", "until [ \"$(curl -s -o /dev/null -w '%{http_code}' http://{{ .Values.global.serviceName.scheduler }}:8080/health)\" -eq 200 ]; do echo waiting for scheduler; sleep 2; done"]
          resources:
            requests:
              cpu: 500m
      containers:
        - name: submitter
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
          resources:
            requests:
              cpu: {{ min .Values.global.challenge.max_concurrent .Values.global.resources.requests.cpu }}
            limits:
              cpu: {{ .Values.global.resources.limits.cpu }}
          env:
            - name: DATABASE_URL
              value: {{ .Values.global.database.connectionString }}
            - name: COMPETITION_URL
              value: {{ .Values.global.competition.url }}
            - name: API_USER
              value: {{ .Values.global.competition.apiUser }}
            - name: API_PASS
              value: {{ .Values.global.competition.apiKey }}
            - name: REDIS_SENTINEL_HOSTS
              value: "{{ include "crs.redis-headless.fullname" . }}:26379"
            - name: REDIS_MASTER
              value: "mymaster"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: '{{ .Values.global.otel.endpoint }}'
            - name: OTEL_EXPORTER_OTLP_HEADERS
              value: '{{ .Values.global.otel.headers }}'
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: '{{ .Values.global.otel.protocol }}'
            - name: DATA_REFRESH_INTERVAL
              value: '{{ .Values.data_refresh_interval }}'
          volumeMounts:
            - name: crs-fileshare
              mountPath: /crs
      volumes:
        - name: crs-fileshare
          persistentVolumeClaim:
            claimName: {{ .Values.global.pvc.name }}
      imagePullSecrets:
        - name: {{ .Values.secret }}
